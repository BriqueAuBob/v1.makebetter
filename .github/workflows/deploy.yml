name: Deployment to server
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          details: Deployment started...
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          cd ..
          rm -rf umaestro-frontend_new
          cp -r umaestro-frontend umaestro-frontend_new
          cd umaestro-frontend_new
          git checkout main
          git reset --hard origin/main
          git pull
          npm rebuild
          npm install

          # Build the api

          npm run build

          # Replace current version with the new one

          cd ../
          mv umaestro-frontend umaestro-frontend_old
          mv umaestro-frontend_new umaestro-frontend

          # Restart server

          cd umaestro-frontend
          pm2 delete umaestro-frontend
          pm2 start .output/server/index.mjs --name umaestro-frontend
          rm -rf ../umaestro-frontend_old
      - uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: Nouvelle version déployée avec succès
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: Something went wrong...
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
          severity: warn
          details: Deploy cancelled...
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
